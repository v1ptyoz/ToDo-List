<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col">
            <h1 class="text-center">ToDo List</h1>
        </div>
      </div>

      <div class="row">
        <form action="#" class="addForm">
          <input type="text" name="item" class="addFormInput" placeholder="Enter new ToDO action here...">
          <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
      </div>

      <div class="row">
        <div class="col text-center">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col" colspan="4">ToDo item</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td colspan="3">Mark</td>
                <td class="text-right"><button type="button" class="btn btn-warning">Удалить</button></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td colspan="3">Jacob</td>
                <td class="text-right"><button type="button" class="btn btn-warning">Удалить</button></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="3">Larry</td>
                <td class="text-right"><button type="button" class="btn btn-warning">Удалить</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <button type="button" class="btn btn-danger clearAllButton">Очистить все</button>
        </div>
      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
